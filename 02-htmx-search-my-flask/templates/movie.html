<article class="movie">
    <h1>
        <span class="title">
            {{ movie.title }}
        </span>

        <span class="director">
            {{ movie.director }}
        </span>
    </h1>

    <h2 class="meta">
        <span class="year">{{ movie.year }}</span>
        <span class="actors">{{ movie.actors }}</span>
    </h2>

    <p class="plot">
        {{ movie.plot }}
    </p>
</article>
